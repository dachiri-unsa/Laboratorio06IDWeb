<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <header>
        <h1>Registro</h1>
        <h3>Para suscribirse al boletin de noticias</h3>
    </header>
    <nav>
        <a href="index.html">Inicio</a> | 
        <a href="lenguajes.html">Lenguajes</a> | 
        <a href="validacion.html">Validacion</a> | 
        <a href="cursos.html">Cursos</a>
    </nav>
    <main>
        <form action="#" method="post">
            <label>
                Nombre completo
                <input type="text" name="nombre" placeholder="Escribe tu nombre...">
            </label>
            <br><br>
            <label>
                Correo
                <input type="email" name="correo" placeholder="...@correo.com">
            </label>
            <br><br>
            <label>
                <input type="checkbox" name="terminos">
                Acepto recibir correos promocionales
            </label>
            <br><br>
            <button type="submit">Suscribirse</button>
            <button type="reset">Recetear formulario</button>
        </form>
    </main>
</body>
</html>
